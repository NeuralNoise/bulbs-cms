<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Delete content</h4>
</div><!--/modal-header-->
<div class="modal-body">
  Are you sure you want to delete this content?
</div><!--/modal-body-->
<div class="modal-footer">
    <button class="btn btn-link" aria-hidden="true" ng-click="$dismiss();">Cancel</button>
    <button id="trash-confirm-button" class="btn btn-danger" aria-hidden="true" ng-click="trashContent(articleId)">Delete</button>
</div><!--/modal-footer-->
