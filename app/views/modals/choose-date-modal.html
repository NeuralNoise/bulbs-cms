<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss();" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Choose publish date &amp; time</h4>
</div>
<div class="modal-body">
    <div class="well">
      <div class="well">
        <div class="date-dropdown dropdown">
          <label>Date</label>
          <a class="dropdown-toggle input-group" id="dateDropdown" role="button" data-toggle="dropdown" data-target="#" href="#">
              <input readonly class="form-control disabled uneditable-input" value="{{datePickerValue|tzDate:'MM/dd/yyyy'}}">
              <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
          </a>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
            <datetimepicker
              data-ng-model="$parent.datePickerValue"
              data-datetimepicker-config="{ dropdownSelector: '#dateDropdown', minView: 'day' }"/>
          </ul>
          <div style="margin-top:2px; margin-left: 2px;">
            <a ng-click="setDateShortcut('today');">Today</a> |
            <a ng-click="setDateShortcut('tomorrow');">Tomorrow</a>
          </div>
        </div>
      </div>
      <div class="well" style="margin-top:8px; padding-top: 12px;">
        <label>Time ({{TIMEZONE_LABEL}})</label>
        <timepicker minute-step="5" ng-model="$parent.timePickerValue" mousewheel="false"></timepicker>
        <div>
          <a ng-click="setTimeShortcut('now');">Now</a> |
          <a ng-click="setTimeShortcut('midnight');">Midnight</a>
        </div>
      </div>
    </div>
</div>
<div class="modal-footer">
  <button
    ng-show="article.published"
    class="btn btn-warning pull-left"
    ng-controller="UnpublishCtrl"
    confirmed-click="unpublish(article).then(publishSuccessCbk).then($dismiss);"
    ng-confirm-click="Are you sure you want to unpublish this article?"
    data-dismiss="modal">Unpublish</button>
  <button
    class="btn btn-danger pull-left"
    ng-hide="article.published"
    ng-controller="ContentworkflowCtrl"
    role="button" ng-click="$dismiss(); trashContentModal(article.id);"
    data-dismiss="modal">Delete</button>

  <button class="btn btn-link" ng-click="$dismiss();">Cancel</button>
  <save-button class="btn-primary" get-promise="setPubTime()" on-save="setPubTimeCbk(promise)" config="pubButton"/>
</div>
