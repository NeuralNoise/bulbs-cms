<div id="chooseDate" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Choose publish date &amp; time</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<div class="datetimepicker2 input-group date">
						<input type="text" readonly="" class="disabled uneditable-input form-control" data-format="MM/dd/yyyy HH:mm PP" value="{{pubTimeArticle.published|date:'MM/dd/yyyy hh:mm a'}}" />
						<a class="input-group-addon"><i class="fa fa-calendar"></i></a>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button ng-show="pubTimeArticle.published" class="btn btn-warning pull-left" confirmed-click="pubUnpublish(pubTimeArticle);" ng-confirm-click="Are you sure you want to unpublish this article?" data-dismiss="modal">Unpublish</button>
				<button class="btn btn-danger pull-left" ng-hide="pubTimeArticle.published" ng-controller="ContentworkflowCtrl" role="button" ng-click="trashContentModal(pubTimeArticle.id);" data-dismiss="modal">Delete&nbsp;&nbsp;<i class="fa fa-trash"></i></button>

				<button class="btn btn-link" ng-click="pubTimeCancel();" data-dismiss="modal">Cancel</button>
				<button class="btn btn-primary" ng-click="pubTimeSave(pubTimeArticle);" data-dismiss="modal">Save changes</button>
			</div>
		</div>
	</div>
</div>

<div id="pubTimeValidationModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Feature Type Required</h4>
			</div>
			<div class="modal-body">
                <h5>You have to set a feature type before publishing an article.</h5>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" data-dismiss="modal">Sorry</button>
			</div>
		</div>
	</div>
</div>

<div id="sendToEditor" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Send to Editor</h4>
			</div>
			<div class="modal-body">
                <section class="form-group note-to-editor">
                    <h5>Note for Editor <small>(Optional)</small></h5>
                    <textarea type="text" style="height: 150px;" class="form-control note-to-editor" ng-model="noteToEditor"></textarea>
                </section>
			</div>
			<div class="modal-footer">
				<button class="btn btn-link" data-dismiss="modal">Cancel</button>
				<button class="btn btn-primary" ng-click="sendToEditor(pubTimeArticle);" data-dismiss="modal">Send</button>
			</div>
		</div>
	</div>
</div>
