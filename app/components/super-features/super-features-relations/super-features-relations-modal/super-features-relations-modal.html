<div id="superFeaturesRelationsModal">
  <div class="modal-header">
    <button
        type="button"
        class="close"
        ng-click="$dismiss()">
      <i class="fa fa-times"></i>
    </button>
    <h4 class="modal-relation-type">{{ modalTitle || 'Select the super feature type' }}</h4>
  </div>
  <div class="modal-body">
    {{ modalBodyBefore }}

    <onion-editor
      ng-model="newTitle"
      role="singleline"
      placeholder="Enter a title..."
      formatting="italic,bold">
    </onion-editor>

    <ul class="nav nav-pills nav-stacked">
      <li ng-repeat="choice in modalChoices track by $index">
        <button
        class="btn"
        ng-click="setRelationTypeChoice($event, choice)">
          {{ choice }}
        </button>
      </li>
    </ul>
    {{ modalBodyAfter }}
  </div>
  <div class="modal-footer">
    <button
        class="btn btn-success"
        ng-click="$close({ superfeatureType: modalRelationType, title: newTitle })">
      <i class="fa fa-check"></i>
      <span>{{ modalOkText || 'Ok' }}</span>
    </button>
    <button
        class="btn btn-danger"
        ng-click="$dismiss()">
      <i class="fa fa-times"></i>
      <span>{{ modalCancelText || 'Cancel' }}</span>
    </button>
  </div>
</div>
