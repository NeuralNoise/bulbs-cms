<top-bar
    logo-href="/cms/app/polls/"
    save-function="saveModel"
    save-disable-when="model.$dirty().length === 0 && !isNew">
</top-bar>

<div class="container">
  <div class="row poll-name">
    <div class="form-group col-lg-push-3 col-lg-6">
      <label for="pollTitle">Poll Name</label>
      <input id="pollTitle"
      type="text"
      ng-model="model.title"
      class="form-control">
    </div>
  </div>
  <div
      ng-if="model.id"
      class="row poll-embed-code">
    <div class="col-lg-push-3 col-lg-6">
      <label>Poll Embed Code</label>
      <div class="input-group">
        <input
          readonly
          value="{{ embedCode() }}"
          class="form-control">

        <span class="input-group-btn">
          <copy-button
              class="btn btn-info"
              content="{{ embedCode() }}"
              button-classes-default="btn btn-xs btn-info"
              button-classes-success="btn btn-xs btn-success">
          </copy-button>
        </span>
      </div>
    </div>
  </div>

  <div class="row poll-startdate">
    <div class="form-group col-lg-push-3 col-lg-6">
      <label for="pollStartDate">Poll Start Date</label>
      <div class="input-group">
        <input
          id="pollStartDate"
          type="text"
          value="{{ model.published | tzDate: 'M/d/yy h:mma'}}"
          class="form-control"
          readonly>
        <span class="input-group-btn">
          <button
            class="btn btn-info"
            datetime-selection-modal-opener
            ng-model="model.published"
            modal-title="Poll Start Date">
            <i class="fa fa-calendar"></i>
          </button>
          <button
            class="btn btn-danger"
            ng-click="model.published = null;">
            <i class="fa fa-times"></i>
          </button>
        </span>
      </div>
    </div>
  </div>

  <div class="row poll-end-date">
    <div class="form-group col-lg-push-3 col-lg-6">
      <label for="pollEndDate">Poll End Date</label>
      <div class="input-group">
        <input
        id="pollEndDate"
        type="text"
        value="{{ model.end_date | tzDate: 'M/d/yy h:mma' }}"
        class="form-control"
        readonly>
        <span class="input-group-btn">
          <button
            class="btn btn-info"
            datetime-selection-modal-opener
            ng-model="model.end_date"
            modal-title="Poll End Date">
            <i class="fa fa-calendar"></i>
          </button>
          <button
            class="btn btn-danger"
            ng-click="model.end_date = null;">
            <i class="fa fa-times"></i>
          </button>
        </span>
      </div>
    </div>
  </div>

  <div class="row poll-question">
    <div class="form-group col-lg-push-3 col-lg-6">
      <label for="pollQuestionText">Question</label>
      <textarea
        id="pollQuestionText"
        ng-model="model.question_text"
        class="form-control">
      </textarea>
    </div>
  </div>

  <center>
    <hr class="polls-edit">
  </center>

  <div class="row">
    <div class="col-lg-push-3 col-lg-6">
      <h4 for="pollAnswers">Responses</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-push-3 col-lg-6">
      <fieldset
        class="response-text-field"
        data-ng-repeat="answer in answers">
        <div>
          <label for="answerText">Response Text</label>
          <div class="answer-text form-inline">
            <textarea
              class="form-control"
              ng-model="answer.answer_text">
            </textarea>
            <a
              ng-click="removeAnswer(answer.id)">
              <i class="fa fa-minus-circle"></i>
            </a>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
  <div class="row">
    <a class="add-answer col-lg-push-3 col-lg-6" ng-click="addAnswer()">
      <i class="fa fa-plus-circle"></i>
      Add Response
    </a>
  </div>
</div>
