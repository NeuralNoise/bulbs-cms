<div class="wrapper-content">
  <div class="content-id">Video ID: {{ model.id }} | {{ model.channel.name }}</div>
  <div class="content-title">{{ model.title }}</div>
</div>
<div class="wrapper-published">
  <div class="published">
    <div class="published-top">Published</div>
    <div class="published-date">{{ (model.published | date_string_to_moment).format('M/D/YYYY, h:mma') }}</div>
  </div>
</div>
